
<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>

    <section class="logincardflex">
        <!-- [ngModelOptions]="{standalone: true}" -->

        <div class="card cart rounded " style="box-shadow: 0px 5px 13px 2px #352f2f;">
            <div class="card-body loginform" style="position: relative; top: 100px;">
                <h3 style="text-align: center; position: relative; bottom: 50px;" >VideoProyect</h3>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1"> <b>Usuario:</b> </label>
                        <input type="email" class="form-control rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted " style="text-align: center;">Recuarda no compartir tu contraseña con nadie </small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"> <b>Contraseña:</b> </label>
                        <input type="password"   class="form-control rounded-pill" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg btn-block"> <div>Iniciar sesión</div></button>
                    <div style="position: relative; top: 50px; margin-left: 120px;">
                        <a [routerLink]="[ '/register']"> Registrate aqui</a>
                    </div>
                    
                </form>
            </div>
        </div>

    </section>



</body>

</html>
