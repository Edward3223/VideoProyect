<div class="body">
   
   <div class="centeredContent">

   

    <div *ngIf="!finished" class="instructions">
        <mat-spinner [diameter] = "150" color="warn" *ngIf="loading" id="loadingCircle"></mat-spinner>
        <img style="width: 245px;" src="../../../assets/uploadVideo.png" alt="">
            <h3>Subir video:</h3>
            <p>Tus videos ser√°n privados hasta que los publiques.</p>
            <form [formGroup] = "uploadForm" style="display: contents;" (ngSubmit)="onSubmit()">   
                <input #fileInput type="file" accept='video/*' (change)="onFileSelect($event)" style="display: none;">
                <button [disabled]="loading" type="button" (click) = "fileInput.click() "mat-raised-button color="warn">Seleccionar Archivo</button>
                <span *ngIf="fileName">Nombre de Archivo: {{fileName}}</span>

                <button [disabled]="loading" *ngIf="fileName" type= "submit" mat-raised-button color="warn">Subir Video</button>
            </form>
    </div>


    <div *ngIf="finished" class="uploadOk">
        <button class="success" mat-fab color="warn" aria-label="Example icon button with a home icon">
            <mat-icon>check_circle_outline</mat-icon>
          </button>
        <h2>Felicidades!</h2>
        <h3>Tu video se ha cargado satisfactoriamente!</h3>
        <button  routerLink="/home" routerLinkActive="active" mat-raised-button color="warn">Ir a Inicio</button>

    </div>
        
   </div>



</div>
