<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body class="bckgound">

    <section class="logincardflex">

        <div class="card cart rounded" style="box-shadow: 0px 5px 13px 2px #352f2f;">
            <div class="card-body loginform" style="position: relative; top: 50px;">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1"> <b>Usuario:</b> </label>
                        <input class="form-control rounded-pill" id="usuario" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"> <b>Email:</b> </label>
                        <input class="form-control rounded-pill" id="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"> <b>Password:</b> </label>
                        <input type="password" class="form-control rounded-pill" id="password">
                    </div>

                    <div class="form-group " style="display: flex; ">
                        <label class="input-group-text " for="exampleInputPassword1">Logo:</label>
                        <input style="position: relative; top: 10px; left: 3px;" type="file" id="myfile" name="myfile"><br><br>
                    <!-- <input  type="file" class="form-control-file" id="Logo" style=" margin-left: 10px; margin-top: 5px;" accept="image/*"> -->
                      </div>
      <!-- radios options -->
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recibir correos informativos?</label>
                    </div>
                    <button type="submit" class="btn btn-danger btn-lg btn-block" > <div>Registrar</div></button>
                    <a href="/login">Login</a>
                    
                </form>
            </div>
        </div>

    </section>



</body>

</html>
